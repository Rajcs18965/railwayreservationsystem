<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Railway Station Name]</title>
    <style>
        /* Basic CSS for styling */
        body { font-family: sans-serif; margin: 20px; }
        .container { width: 80%; margin: 0 auto; }
        h1 { text-align: center; }
        .contact-info { margin-bottom: 20px; }
        .contact-info p { margin: 5px 0; }
        .contact-form {  }
        .contact-form label { display: block; margin-bottom: 5px; }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; }
        .contact-form button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Address:</strong> [Shahdol Railway Station Bicharpur, Shahdol, M.P.484001]</p>
            <p><strong>Customer Care Number:</strong> [0755-6610661,0755-4090600]</p>
            <p><strong>Email:</strong> [care@irctc.co.in]</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
